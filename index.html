<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Estacionamento</title>
</head>
<body>
    <div class="lista">
    <div class="nome">
    <input type="text" id="nome" placeholder="Digite o nome do veículo: " autocomplete="off" />
    </div>
    <div class="placa">
    <input type="text" id="placa" placeholder="Digite a placa do veículo: " autocomplete="off"  />
    </div>
    <div class="cadastro">
    <button id="cadastrar">Cadastrar</button>
    </div>
    </div>
    <table>
        <thead>
            <tr class="ul">
                <th class="name">Nome</th>
                <th class="placaclasse">Placa</th>
                <th class="entrada">Entrada</th>
                <th class="acoes">Ações</th>
            </tr>
        </thead>
        <tbody id="patio"></tbody>
    </table>
    <script src="./scripts/script.js"></script><
</body>
</html>
